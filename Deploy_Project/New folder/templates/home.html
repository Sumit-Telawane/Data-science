<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FlaskApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8c291, #6a89cc);
            font-family: Arial, sans-serif;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to FlaskApp!</h1>
        <p>Your one-stop solution for managing orders and users effortlessly.</p>
        <a href="/register" class="btn btn-primary btn-custom">Register</a>
        <a href="/login" class="btn btn-light btn-custom">Login</a>
    </div>
    <footer class="text-center mt-4">

    </footer>

</html>
